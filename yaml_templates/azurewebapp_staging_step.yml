parameters:
- name: appName
  type: string

steps:
- download: current
  artifact: drop
- task: AzureWebApp@1
  displayName: 'Azure App Service Deploy: website'
  inputs:
    azureSubscription: '$(azureSubscription)'
    appName: ${{ parameters.appName }}
    package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'