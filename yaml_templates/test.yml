stages:
  - stage: 'Test'
    displayName: 'Deploy to the test environment'
    dependsOn: Dev
    #condition: eq(variables['Build.Reason'], 'Schedule')
    jobs:
    - deployment: Deploy
      pool:
        vmImage: 'ubuntu-20.04'
      environment: test
      variables:
      - group: 'Release'
      strategy:
        runOnce:
          deploy:
            steps:
            - template: azurewebapp_staging_step.yml
              parameters:
                appName: '$(WebAppNameTest)'
