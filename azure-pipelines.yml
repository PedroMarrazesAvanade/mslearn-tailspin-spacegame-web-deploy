trigger:
  - '*'
  
variables:
  buildConfiguration: 'Release'
  releaseBranchName: 'release'

schedules:
- cron: '0 3 * * *'
  displayName: 'Deploy every day at 3 A.M.'
  branches:
    include:
    - release
  always: false 

stages:
  - template: yaml_templates/build.yml
  - template: yaml_templates/dev.yml
  - template: yaml_templates/test.yml
  - template: yaml_templates/staging.yml