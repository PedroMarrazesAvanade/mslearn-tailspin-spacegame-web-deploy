trigger:
  - '*'
  
variables:
  buildConfiguration: 'Release'
  releaseBranchName: 'release'

schedules:
- cron: '0 3 * * *'
  displayName: 'Deploy every day at 3 A.M.'
  branches:
    include:
    - release
  always: false 

stages:
  - template: build.yml
  - template: dev.yml
  - template: test.yml
  - template: staging.yml